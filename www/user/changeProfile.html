
<ion-view  view-title="编辑资料">
    <ion-content class="userEdit j-editUser">       
        <div class="icon-center" ng-click="vm.editAvatar()">
            <img class="icon100" src="./images/default_avatar.png" ng-src="{{vm.user.avatar}}" />
            <input type="hidden" name="avatar" ng-modal="vm.user.avatarFileName" value="{{vm.user.avatarFileName}}">
        </div>
        <ion-list class="list card list-round">
            <ion-item class="item-input">
                <input type="text" class="j-input" name="phone" placeholder="电话号码" ng-model="vm.user.phone" value="{{vm.user.phone}}" data-empty="请输入电话号码" readonly noedit />
            </ion-item>
            <ion-item class="item-input">
                <input type="text" class="j-input" name="company" placeholder="公司名称" ng-model="vm.user.company" value="{{vm.user.company}}" data-empty="请输入公司名称" />
            </ion-item>
            <ion-item>
                <submit-button action="/changeProfile" state="purchase.getProfile" text="提交保存" form=".j-editUser"></submit-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>


<ion-view  view-title="找回密码">
    <ion-nav-bar class="bar-energized" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-clear icon button-icon ion-ios-arrow-left" back-button></button>
    </ion-nav-bar>
    <ion-content>
        <ion-list class="list card list-round j-findPwd">
            <ion-item class="item-input">
                <input type="number" class="j-input" name="phone" placeholder="手机号码" ng-model="vm.user.phone" value="{{vm.user.phone}}" data-empty="请输入手机号码" />
            </ion-item>
            <ion-item class="item-input">
                <input type="text" class="j-input" name="code" placeholder="验证码" ng-model="vm.user.code" value="{{vm.user.code}}" data-empty="请输入验证码" />
                <vcode></vcode>
            </ion-item>
            <input type="hidden" name="userType" value="采购商">
            <ion-item>
                <button class="button button-full button-round button-energized" ng-click="vm.submit()">重置密码</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>


<ion-view  view-title="登录">
    <ion-nav-bar class="bar-energized" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-clear icon button-icon ion-ios-arrow-left" back-button></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list class="list list-inset card list-round">
        	<ion-item class="item-input">
				<input type="text" validate-email class="j-input" name="email" placeholder="邮箱" ng-model="user.email" value="{{user.email}}" data-empty="请输入邮箱"  />
        	</ion-item>
            <ion-item class="item-input">
                <input type="password" class="j-input" name="password" ng-model="user.password" placeholder="请输入密码" value="" data-empty="请输入密码" />
            </ion-item>
            <ion-item>
                <span class="button button-full button-energized button-round" ng-click="submit()" data-valid="{{valid}}">登录</span>
                <a href="#/purchase/register" class="button button-full button-stable button-round">还没有账号，赶紧来注册吧</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

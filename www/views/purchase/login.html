
<ion-view  view-title="登录">
    <ion-content>
        <ion-list class="list list-inset card list-round">
        	<ion-item class="item-input">
				<input type="text" class="j-input" name="name" placeholder="邮箱" ng-model="user.name" value="{{user.name}}" data-empty="请输入邮箱" />
        	</ion-item>
            <ion-item class="item-input">
                <input type="password" class="j-input" name="password" ng-model="user.password" placeholder="请输入密码" value="" data-empty="请输入密码" />
            </ion-item>
            <ion-item>
                <a href="#/purchase/userInfo" class="button button-full button-energized button-round">登录</a>
                <a href="#/purchase/register" class="button button-full button-stable button-round">还没有账号，赶紧来注册吧</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

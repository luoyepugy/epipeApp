
<ion-view  view-title="注册">
    <ion-nav-bar class="bar-energized" align-title="center">
      <ion-nav-buttons side="left">
        <a href="#/purchase/login" class="button button-clear icon button-icon ion-ios-arrow-left"></a>
    </ion-nav-bar>
    <ion-content>
        <div class="icon-center mt20"><i class="ion-person-add energized"></i></div>
        <ion-list class="list card list-round j-register">
        	<ion-item class="item-input">
				<input type="text" class="j-input" name="phone" placeholder="手机号码" ng-model="user.phone" value="{{user.phone}}" data-empty="请输入手机号码" />
        	</ion-item>
            <ion-item class="item-input">
                <input type="text" class="j-input" name="code" placeholder="验证码" ng-model="user.code" value="{{user.code}}" data-empty="请输入验证码" />
                <vcode></vcode>
            </ion-item>
            <ion-item class="item-input">
                <input type="text" class="j-input" name="company" placeholder="公司名称" ng-model="user.company" value="{{user.company}}" data-empty="请输入公司名称" />
            </ion-item>
            <ion-item class="item-input">
                <input type="password" class="j-input" name="password" ng-model="user.password" placeholder="请输入密码" value="" data-empty="请输入密码" />
            </ion-item>
            <ion-item class="item-input">
                <input type="password" class="j-input" name="confirmPwd" placeholder="请再次输入密码" value="" data-empty="请再次输入密码" />
            </ion-item>
            <input type="hidden" name="userType" value="采购商">
            <ion-item>
                <submit-button action="http://192.168.1.154:8083/user/regist" state="purchase-login" text="注册" form=".j-register"></submit-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

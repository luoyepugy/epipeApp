
<ion-view  view-title="注册">
    <ion-content>
        <div class="icon-center mt20"><i class="ion-person-add energized"></i></div>
        <ion-list class="list list-inset card list-round j-form">
        	<ion-item class="item-input">
				<input type="text" class="j-input" name="email" placeholder="邮箱" ng-model="user.email" value="{{user.email}}" data-empty="请输入邮箱" />
        	</ion-item>
            <ion-item class="item-input">
                <input type="password" class="j-input" name="password" ng-model="user.password" placeholder="请输入密码" value="" data-empty="请输入密码" />
            </ion-item>
            <ion-item class="item-input">
                <input type="password" class="j-input" name="confirmPwd" placeholder="请再次输入密码" value="" data-empty="请再次输入密码" />
            </ion-item>
        	<ion-item class="item-input">
				<input type="text" name="telphone" placeholder="电话号码" ng-model="user.telphone" value="{{user.telphone}}" data-empty="请输入电话号码" />
        	</ion-item>
            <ion-item class="item-input">
                <input type="text" name="company" placeholder="公司名称" ng-model="user.company" value="{{user.company}}" data-empty="请输入公司名称" />
            </ion-item>
            <ion-item>
                <span class="button button-full button-energized button-round" ng-click="submit()">注册</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

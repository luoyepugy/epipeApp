
<ion-view  view-title="采购单">
    <ion-nav-buttons side="right">
        <button class="button icon button-clear ion-navicon" menu-toggle="right"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="list list-inset card list-round order-mutual">
            <ion-item class="tc orange order-title">物流追踪</ion-item>
        	<ion-item class="border-bottom">
                <p>订单号：{{product.id}}</p>
                <p>商品：<span class="black">{{product.name}}</span></p>
        	</ion-item>
            <ion-item ng-repeat="item in list" class="item-button-left border0 logistics">
                <div class="button button-clear"><i class="line"></i><i ng-class="{true: 'ion-ios-circle-filled assertive', false: 'ion-ios-circle-filled'}[item.current]"></i></div>
                <p>{{item.time}}</p>
                <p><span ng-class="{true: 'green', false: 'gray_mid'}[item.current]">{{item.content}}</span></p>
            </ion-item>
            <ion-item>
                <a href="#" class="button button-full button-stable button-round">没收到货，联系商家</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>


<ion-view  view-title="采购单">
    <ion-content>
        <div class="icon-needle"></div>
        <ion-list class="list card list-round order-mutual">
            <ion-item class="tc orange bg-grid">物流追踪</ion-item>
        	<ion-item class="border-bottom">
                <p>订单号：{{product.name}}</p>
                <p>商品：<span class="black">{{product.productName}}</span></p>
        	</ion-item>
            <ion-item ng-repeat="item in list" class="item-button-left border0 logistics">
                <i class="line"></i>
                <div class="button button-clear">
                    <i ng-class="{true: 'ion-ios-circle-filled assertive', false: 'ion-ios-circle-filled'}[item.current]"></i>
                </div>
                <p>{{item.createdOn}}</p>
                <p><span ng-class="{true: 'green', false: 'gray_mid'}[item.current]">{{item.info}}</span></p>
            </ion-item>
            <ion-item class="border0">
                <button ng-click="confirmGoods()" ng-if="product.state | confirmGoods" class="button button-full button-energized button-round">确认收货</button>
                <a href="tel:{{product.supplier.userProfile.phone}}" ng-if="product.state | completeGoods" class="button button-full button-stable button-round">没收到货，联系商家</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

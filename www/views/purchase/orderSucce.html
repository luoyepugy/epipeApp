
<ion-view  view-title="采购单">
    <ion-content>
        <div class="icon-needle"></div>
        <ion-list class="list card list-round order-mutual">
            <ion-item class="tc orange bg-grid">订单</ion-item>
            <ion-item class="row row-center">
                <div class="col col-50 tc">
                    <p><button class="button button-clear button-energized iconfont">&#xe600;</button></p>
                    <p>{{purchase.name}}</p>
                    <p>TEL：{{purchase.tel}}</p> 
                </div>
                <div class="col col-10 tc"><i class="iconfont green icon-woshou" style="font-size: 24px;"></i></div>
                <div class="col col-50 tc">
                    <p><button class="button button-clear button-energized iconfont icon-user"></button></p>
                    <p>{{offer.name}}</p>
                    <p>TEL：{{offer.tel}}</p> 
                </div>
            </ion-item>
        	<ion-item>
                <p>编号：{{product.id}}</p>
                <p>商品：{{product.name}}</p>
                <p>单价：{{offer.price}}元／{{product.unit}}</p>
                <p>数量：{{product.num}}{{product.unit}}</p>
                <p>总价：<span class="red">{{product.num * offer.price}}元</span></p>
        	</ion-item>
            <ion-item>
                <a href="#/purchase/pay" class="button button-full button-energized button-round">去支付</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
